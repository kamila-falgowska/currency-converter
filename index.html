<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/icon.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <form class="js-form form">
      <h1 class="form__header">
        Przelicznik walut
      </h1>
      <fieldset class="form__fieldset">
        <p>
          <label>
            <span class="form__labelText">
              Kwota w zł*:
            </span>
            <input placeholder="Wpisz kwotę w zł" class="
            form__field js-amount" type="number" required step="0.01">
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">
              Waluta:
            </span>
            <select class="form__field js-currency">
              <option value="USD">Dolar amerykański</option>
              <option value="EUR">Euro</option>
              <option value="GBP">Funt Brytyjski</option>
            </select>
          </label>
        </p>
        <p>
          <button class="form__button">Przelicz</button>
        </p>
        <p class="form__info">Kursy pochodzą ze strony nbp.pl z Tabeli nr 187/A/NBP/2024 z dnia 2024-09-25</p>
        <p class="js-result form__result"><strong></strong>
        </p>
      </fieldset>
    </form>
  </div>
</body>

</html>
